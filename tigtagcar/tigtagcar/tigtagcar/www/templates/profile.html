<ion-view ng-controller="profileCtrl">
    <ion-nav-title>
        <img alt="Company Logo" height="45" ng-src="img/tigtagcar-logo.png"/>
    </ion-nav-title>
    <ion-content has-header="true" ng-init="init()"  scroll="false">
        <div id="profile-bg">
        </div>
        <div id="content">
            <div id="profile-info">
                <img id="profile-image" ng-if="userInfo.profile_image" ng-src="{{ userInfo.profile_image }}"/>
                <img id="profile-image" ng-if="!userInfo.profile_image" ng-src="img/blankImage.png"/>
                <div class="list" style="padding-top: 11px;">
                    <label class="item item-input">
                        <input type="text" ng-model="userInfo.firstname" placeholder="First Name"/>
                        <input type="text"  ng-model="userInfo.lastname" placeholder="Last Name"/>
                    </label>
                    <label class="item item-input">
                        <input type="text" ng-disabled="true" ng-model="userInfo.email" placeholder="Placeholder 2"/>
                    </label>
                    <label class="item item-input">
                        <input type="number" class="col-67" ng-model="userInfo.mobile" placeholder="Placeholder 2"/>
                        <div class="col text-center">
                            <button class="button button-small button-dark">
                                Verify
                            </button>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer footer-color">
  <div class="title" ng-click="updateUserInfo(userInfo)" >
   SAVE
   </div> 
</div>
</ion-view>
